services:
  backend:
    build: .
    ports:
      - "3000:3000"
    networks:
      - kong-net
      - default

  flyway:
    image: flyway/flyway:9
    command: -url=jdbc:postgresql://postgres:5432/postgres -user=postgres -password=postgres migrate
    volumes:
      - ./src/main/resources/db/migrations/:/flyway/sql
    depends_on:
      - postgres

  postgres:
    image: postgres:17
    container_name: postgres_demo-teknis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-demo-teknis:/var/lib/postgresql/data
    ports:
      - 5433:5432
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: adminer_demo-teknis
    restart: unless-stopped
    ports:
      - 4001:8080

volumes:
  postgres-demo-teknis:

networks:
  kong-net:
    external: true
